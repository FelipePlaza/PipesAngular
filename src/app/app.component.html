<div class="container">
    <br>
    <h1>Pipes</h1>
    <hr>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Variable</th>
                <th scope="col">Pipe</th>
                <th scope="col">Producto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{nombre}}</td>
                <td>Uppercase</td>
                <td> {{nombre | uppercase}}</td>
            </tr>
            <tr>
                <td>{{nombre}}</td>
                <td>Lowercase</td>
                <td> {{nombre | lowercase}}</td>
            </tr>
            <tr>
                <td>{{nombre}}</td>
                <td>Slice:3</td>
                <td> {{nombre | slice:3}}</td>
            </tr>
            <tr>
                <td>{{nombre}}</td>
                <td>Slice:0:5</td>
                <td> {{nombre | slice:0:5}}</td>
            </tr>
            <tr>
                <td>{{arreglo}}</td>
                <td>Slice:0:5</td>
                <td> {{arreglo | slice:0:5}}</td>
            </tr>
        </tbody>
    </table>

</div>
